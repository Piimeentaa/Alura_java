<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    
    if( idade >= 18 ) {
        var temCarteira = prompt("Tem carteira? Responda S ou N");
            if( temCarteira == "sim"){
                mostra("Você tem idade e já pode dirigir")
                }else{
                    mostra("Você tem idade para dirigir, tire sua CNH!")
                }
    }else{
        mostra("Você não pode dirigir")
    }

</script>
